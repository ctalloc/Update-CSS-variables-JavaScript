<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSS variable Updating with JavaScript</title>
  <meta property="og:title" content="CSS variable Updating with JavaScript" />
  <!-- <meta
    property="og:image:url"
    content="https://i.imgur.com/sc0dt6D.jpg"
  /> -->
  <!-- <meta property="og:description" content="A JavaScript drum kit featuring some sound design." /> -->
  <link rel="stylesheet" href="./style/main.css" />
  <link rel="icon" href="./images/favicon.ico" />
</head>
<body class="page">
  <h2 class="title">Update CSS Variables with <span class='hl'>JS</span></h2>
  <img class="img" src="./images/synthchipmunks.jpg">
  <div class="controls">
    <field class="field">
      <label for="spacing">Spacing:</label>
      <input class="input" id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
    </field>

    <field class="field">
      <label for="blur">Blur:</label>
      <input class="input" id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
    </field>

    <field class="field">
      <label for="base">Base Color</label>
      <input class="input" id="base" type="color" name="base" value="#ffc600">
    </field>
  </div>

  <script src="./js/main.js">
  </script>

</body>
</html>
